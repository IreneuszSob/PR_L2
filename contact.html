<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TYTUŁ STRONY</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
<form>
	<div class="okno">

			<label for="inputNazwisko4" class="form-label">Nazwisko</label>

			<label for="inputEmail4" class="form-label">E-mail</label>
			<input type="email" class="form-control" id="inputEmail4">
		  
		
		
		<fieldset class="row mb-3">
		<legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
			<div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
				<label class="form-check-label" for="gridRadios1">
				  Mężczyzna
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
				<label class="form-check-label" for="gridRadios2">
				  Kobieta
				</label>
			  </div>
			</div>
			
			<div class="form-group">
                <label for="exampleFormControlTextarea1">Opis:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
			
			<label for="inputwiek4" class="form-label">Wiek</label>
			<input type="number" name="Wiek" value="18" checked>
			<label for="inputstancywilny4" class="form-label">Stan cywilny</label>
			<select>
			  <option value="wartość1">Kawaler/Panna</option>
			  <option value="wartość2">Mężatka/Żonaty</option>
			  <option value="wartość3">Zareczona/Zareczony</option>
			  <option value="wartość4">Rozwiedziona/Rozwiedziony</option>
			  <option value="wartość5">Wdowiec/Wdowa</option>
			</select>
			<p> </p>
			<div>
				<button type="button" class="btn btn-dark">Wyczyść</button>
				<button type="button" class="btn btn-dark">Wyślij</button>
			</div>
		</div>
    </div>
  </fieldset>
  </div>
</form>
</body>
</html>
